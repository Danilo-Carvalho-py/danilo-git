<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	tanque = 40
	caminhoComGasolina = 480
	consumogaso = caminhoComGasolina/tanque
	document.write("O consumo da gasolinha para ", caminhoComGasolina, "km com ", tanque, "litros é ", consumogaso, "km/l<br>")
	caminhoComAlcool = 300
	consumoalc = caminhoComAlcool/tanque
	document.write("O consumo do Alcool para ", caminhoComAlcool, "km com ", tanque, "litros é ", consumoalc, "km/l<br>")

</script>
