<!-- HTML - é estático, ou seja, não há interação dinamica com o usuário.-->
<!-- HTML - é um programa poliglota, ou seja, ele reconhece varios progrmas, as precisamos infroma-lo qual será utilizado. Se for JAVA SCRIPT é assim: <script></script> -->
<meta charset="utf-8"> <!-- Quando uso a TAG META_UTF-8 -- Estou dando uma pista ao navegador como deve interpretar a cadeia caracter -->
<!-- CHARSET - É UM ATRIBUTO QUE RECEBE "UTF-8" -->
<h1>Meu primeiro teste!</h1> <!-- HEADING - vai destacar essa frase.-->
<br> <!--breack - quebra de linha.-->
<br> <!--<br> => é a primeira TAG em html-->
<br>
Seria isso um programa? Descubra visitando o Alura. <a href="http://www.alura.com.br">aqui</a>! <!-- <a> => é conchecido como ancora-->
<!-- o codigo acima está em HTML, mas quando chegar em <script> ele vai entender que é Java Script, por isso que terá interação direta com usuário. deixando de ser estático -->
<!-- alert("Isso sim é um programa") utilizando HTML.-->

<script> 

	alert ("Isso sim é um programa."); /* utilizando JAVAscript com a TAG <script>*/
	/* ALERT - É UMA INSTRUÇÃO*/

</script>
