<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

	}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
	}

    var computador = Math.round(Math.random() * 10);

    console.log(computador);

    var jogador = parseInt(prompt("Digite um número: "));

    if (jogador == computador){

        mostra("Você acertou!!!");

    } else {

        mostra("ERRADO!!!");

    }

</script>
