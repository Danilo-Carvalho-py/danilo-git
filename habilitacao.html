<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade < 18){

    	mostra("Menor de idade, não é permitido dirigir.")

    } else {

    	if (temCarteira == "s"){

    		mostra("Possui habilitação.")
    	} else {

    		mostra("Não Possui habilitação")

    	}

    }

</script>
