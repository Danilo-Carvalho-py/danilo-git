<meta charset="UTF-8">

<script>

	function idades(idade1, idade2, idade3){

		totalIdades = idade1 + idade2 + idade3;
		mediaIdade = totalIdades/3;
		exibeAlerta(totalIdades, mediaIdade);

	}

	function exibeAlerta(totalIdades, mediaIdade){

		alert("Soma das idades é " + totalIdades + " anos.");
		alert("A média das idades é " + mediaIdade + " anos.");

	}
	
	idades(10, 20, 30);  


</script>
